<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sign.css">
    <title>Đăng Ký Account</title>
</head>
<body>
    <div class="form-inner hide">
        <div class="container">
            <div class="box">
                <div class="title">Sign Up</div>
                <i class="fa-solid fa-xmark"></i>
                <form onsubmit="signUp()" >
                    <input placeholder="Nhập tên người dùng" type="text" id="name"> <br>
                    <input placeholder="Nhập email" type="text" id="email"> <br>
                    <input placeholder="Nhập password" type="password" id="password"> <br>
                    <div class="btn-form">
                        <button class="signUp"> Đăng Ký </button>
                        <!-- <button   class="login-inner"> Đăng nhập </button> -->
                    </div>
                </form>
                <a href="../html/PhucLong.html" class="pass-forgot"> Trở về trang chủ</a>

            </div>
        </div>
    </div>

    <script src="../javascript/login.js"></script>
</body>
</html>
